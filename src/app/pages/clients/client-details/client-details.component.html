<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template:
                "a a a" 40px
                "b c c" 40px
                "b c c" 40px / 1fr 1fr 1fr;
      gap: 10px;
    }
    .item-a {
      grid-area: a;
      background-color: #ffffff;
    }
    .item-b {
      grid-area: b;
      background-color:  #ffffff;
    }
    .item-c {
      grid-area: c;
      background-color:  #ffffff;
    }
  </style>
</head>
<body>
<div class="grid-container">
  <div class="item-a">Nome do Cliente</div>
  <div class="item-b">B</div>
  <div class="item-c">C</div>
</div>
</body>
</html>
