<div class="card" style="height: 400px; width: 500px">
  <div class="card-title">
    <h2 *ngIf="client">Update Client</h2>
    <h2 *ngIf="!client">New Client</h2>
  </div>
  <form class="row g-3" style="margin-left: 15%; height: 200px"  [formGroup]="formClient">
    <div class="col-md-6">
      <label for="inputReference" class="form-label">Reference</label>
      <input  type="text" style="width: 100%" class="form-control" id="inputReference" formControlName="reference">
    </div>
    <div class="col-md-6">
      <label for="inputFiscalName" class="form-label">Fiscal Name</label>
      <input type="text" style="width: 100%" class="form-control" id="inputFiscalName" formControlName="fiscalName">
    </div>
    <div class="col-md-6">
      <label for="inputCommercialName" class="form-label">Commercial Name</label>
      <input type="text" style="width: 100%" class="form-control" id="inputCommercialName" formControlName="commercialName">
    </div>
    <div class="col-md-6">
      <label for="inputNuit" class="form-label">NUIT</label>
      <input type="text" style="width: 100%" class="form-control" id="inputNuit" formControlName="taxNumber">
    </div>
    <div class="col-md-4">
      <label for="inputPerson" class="form-label">Person</label>
      <select id="inputPerson" class="form-select" formControlName="personId">
        <option  *ngFor="let persons of person" [value]="persons.id">
          {{persons.designation}}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputCountry" class="form-label">Country</label>
      <select id="inputCountry" class="form-select" formControlName="countryId">
        <option *ngFor="let countries of country" [value]="countries.id">
          {{countries.designation}}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputLanguage" class="form-label">Language</label>
      <select id="inputLanguage" class="form-select" formControlName="languageId">
        <option *ngFor="let languages of language" [value]="languages.id">
          {{languages.designation}}
        </option>
      </select>
    </div>
    <div>
      <button type="submit"  [disabled]="formClient.invalid" class="btn btn-primary " (click)="onCreate()">
        <span *ngIf="!client" >Criar</span>
        <span *ngIf="client" >Actualizar</span>
      </button>      <button  type="submit" class="btn btn-danger" (click)="cancel()">cancel</button>
    </div>
  </form>
</div>
