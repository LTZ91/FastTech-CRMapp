<div class="card">
  <div class="card-title">
    <h2>New Client</h2>
  </div>
  <form class="row g-3" style="margin-left: 15%; height: 200px">
    <div class="col-md-6">
      <label for="inputReference" class="form-label">Reference</label>
      <input  type="text" style="width: 100%" class="form-control" id="inputReference">
    </div>
    <div class="col-md-6">
      <label for="inputFiscalName" class="form-label">Fiscal Name</label>
      <input type="text" style="width: 90%" class="form-control" id="inputFiscalName">
    </div>
    <div class="col-12">
      <label for="inputCommercialName" class="form-label">Commercial Name</label>
      <input type="text" style="width: 80%" class="form-control" id="inputCommercialName">
    </div>
    <div class="col-12">
      <label for="inputNuit" class="form-label">NUIT</label>
      <input type="text" style="width: 80%" class="form-control" id="inputNuit">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" style="width: 80%" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputPerson" class="form-label">Person</label>
      <select id="inputPerson" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputCountry" class="form-label">Country</label>
      <select id="inputCountry" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputLanguage" class="form-label">Language</label>
      <select id="inputLanguage" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div>
      <button class="btn btn-primary" style="margin-right: 15px"  type="submit" (click)="onCreate()">create</button>
      <button  type="submit" class="btn btn-danger" (click)="cancel()">cancel</button>
    </div>
  </form>
</div>
