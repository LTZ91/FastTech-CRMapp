<div class="table-container py-2 h-100">
  <div><h4>Contratos</h4></div>
  <table class="table table-striped"  style="font-size: 5px;  ">
    <thead>
    <tr>
      <th scope="row">ID</th>
      <th scope="row">Cliente</th>
      <th scope="row">Serviço</th>
      <th scope="row">Tipo de Contracto</th>
<!--      <th scope="row">Preço</th>-->
<!--      <th scope="row">Hora</th>-->
<!--      <th scope="row">Data de Inicio</th>-->
<!--      <th scope="row">Data de Fim</th>-->
      <th scope="row">Status</th>
<!--      <th scope="row">Termos</th>-->
<!--      <th scope="row">Condições</th>-->
      <th scope="row">Acções</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contracts of contract ">
      <td>{{contracts.id}}</td>
      <td>{{contracts.customer}}</td>
      <td>{{contracts.service}}</td>
      <td>{{contracts.contractType}}</td>
<!--      <td>{{contracts.price}}</td>-->
<!--      <td>{{contracts.hours}}</td>-->
<!--      <td>{{contracts.startDate}}</td>-->
<!--      <td>{{contracts.endDate}}</td>-->
      <td>{{contracts.contractStatus}}</td>
<!--      <td>{{contracts.terms[0]}}</td>-->
<!--      <td>{{contracts.conditions[0]}}</td>-->
      <th><span  type="button" class="material-icons edit"
                 (click)="onEdit(contracts)">
      edit
    </span>
        <span type="button" class="material-icons delete" (click)="onDelete(contracts)">
        delete
      </span></th>
    </tr>
    </tbody>
  </table>

  <div>
    <button mat-mini-fab class="add" routerLink="/create-contract"><span class="material-symbols-outlined" >add</span></button>
  </div>

</div>
