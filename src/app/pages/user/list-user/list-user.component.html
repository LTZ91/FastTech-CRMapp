<div class=" container-fluid">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class=" card-header border-0">
          <div class="row ">
            <div class="d-flex justify-content-start align-items-center col-6">
              <button mat-button (click)="addButtonHandler()">
                <span class="material-icons">add</span>
                <span class="my-1">Add</span>
              </button>
            </div>

            <div class="d-flex justify-content-end align-items-center col-6">
              <div id="datatable_filter" class="dataTables_filter mt-2">
                <label>
                  <input
                    type="text"
                    class="form-control form-control-sm border-2"
                    placeholder="exemplo"
                    aria-controls="datatable"
                    [formControl]="filter"
                    (keyup)="search($event)"
                    value="filter"
                  />
                </label>
              </div>
            </div>
          </div>
          <div class=" mt-1 alert alert text-black"
               *ngIf="user && user.length === 0" >
            <div class="d-flex">
              <span class="material-icons material-icon-info">info</span>
              <span class="">{{ 'EQUIPMENT.ALERT'  }}</span></div>
          </div>
        </div>
        <div class="table-responsive" id="first-list" *ngIf="user && user.length != 0">
          <table class=" table align-items-center
           justify-content-center table-striped">
            <thead class=" thead">
            <tr class="align-items-center justify-content-center text-center">
              <th class=" sort" scope="col">ID</th>
              <th class=" sort" scope="col">User Name</th>
              <th class=" sort" scope="col">Email</th>
<!--              <th class=" sort" scope="col">{{ 'EQUIPMENT.TABLES.IS_HIRED' | translate }}</th>-->
<!--              <th class=" sort" scope="col">{{ 'EQUIPMENT.TABLES.ACTIONS' | translate }}</th>-->
            </tr>
            </thead>

            <tbody class=" list text-center">
            <tr *ngFor="let user of dataFilter | slice: (page-1) * pageSize : page * pageSize"
                class="" style="background-color: #c6f3e4 !important;">
              <td><span> {{user.id}} </span></td>
              <td>
                <ngb-highlight [result]="user.userName" [term]="filter.value"></ngb-highlight>
              </td>
              <td>{{user.userName}}</td>
              <td> {{user.fullName}}</td>
              <td> {{user.fullName}}</td>
              <td class="d-flex justify-content-center align-items-center">
                <i class="fas fa-edit mx-1 editbutton" style="font-size:24px"
                   type="button" placement="bottom"
                   container="body"
                   (click)="onEdit(user)"
                ></i>
                <i class="material-icons deletebutton mx-1" style="font-size:28px"
                   type="button" placement="bottom"
                   container="body"
                   (click)="onDelete()">delete</i>

              </td>
            </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-between p-2">
            <select class="custom-select" style="width: auto"
                    name="pageSize"
                    aria-controls="datatable"
                    (change)="entriesChange($event)" >

              <option value="15" [selected]="pageSize == 15">15</option>
              <option value="30" [selected]="pageSize == 30">30</option>
              <option value="45" [selected]="pageSize == 45">45</option>
            </select>

            <ngb-pagination
              [collectionSize]="user!.length"
              [(page)]="page"
              [pageSize]="pageSize"
              [maxSize]="5"
              [rotate]="true"
              [ellipses]="false"
              [boundaryLinks]="true"
            ></ngb-pagination>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
