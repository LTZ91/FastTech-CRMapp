<div style="width: 400px; height: 400px">
  <div class="modal-content">
    <fieldset class="form-fieldset row g-3" [formGroup]="formUser" style="padding-bottom: 10%">
      <div class="modal-header">
        <h3 class="modal-title" *ngIf="user">Actualizar utilizador</h3>
        <h3 class="modal-title" *ngIf="!user">Adicionar utilizador</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nome do utilizador</label>
        <input type="text" class="form-control" autocomplete="off" formControlName="userName"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nome completo</label>
        <input type="text" class="form-control" autocomplete="on" formControlName="fullName"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" autocomplete="off" formControlName="email"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Telefone</label>
        <input type="text" class="form-control" autocomplete="off" formControlName="phoneNumber"/>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" [disabled]="formUser.invalid" (click)="editUser()">
          <span *ngIf="!user">criar</span>
          <span *ngIf="user">actualizar</span>
        </button>
        <button  type="submit" class="btn btn-danger" (click)="cancel()">cancelar</button>
      </div>
    </fieldset>
  </div>
</div>
