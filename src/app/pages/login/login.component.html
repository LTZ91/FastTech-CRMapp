<section class="vh-100 gradient-custom" xmlns="http://www.w3.org/1999/html">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <img src="../../../assets/fasttech.png" alt="Bootstrap" class="img" style="height: 500px; width: 400px" >

      <div class="col-12 col-md-8 col-lg-6 col-xl-5 card" style="border-radius: 1rem;" >
          <div class="card-body p-5 text-center"  *ngIf="formLogin">

            <form style="height: 100px; width: 300px">

              <div class="" [formGroup]="formLogin">
                <h2 class="fw-bold mb-2 text-uppercase text">Login</h2>
                <p class="text-white-50 mb-5">Please enter your email and password!</p>

                <div class="form-outline form-white mb-4 text-white-50">
                  <input type="email" id="emailX" class="form-control form-control-lg"
                         formControlName="email"/>
                  <label class="form-label" for="emailX">Email</label>
                </div>

                <div class="form-outline form-white mb-4 text-white-50">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg"
                         formControlName="password"/>
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5 text-white"  type="button" (click)="onSubmit()">Login</button>
              </div>
              <div>
                <a routerLink="/forget-password" (click)="onReset()">Forget password?</a>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</section>
