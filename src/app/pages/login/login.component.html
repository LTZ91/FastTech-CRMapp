<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Sign in - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
  <style>
    @import url('https://rsms.me/inter/inter.css');
    :root {
      --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
    }
    body {
      font-feature-settings: "cv03", "cv04", "cv11";
    }
  </style>
</head>
<body  class=" d-flex flex-column">
<div class="page page-center">
  <div class="container container-tight py-4">
    <div class="card card-md">
      <div class="card-body">

        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="/assets/logoFasttech1.png" height="30" alt="FastTech-Logo" class="navbar-brand-image">
          </a>
        </div>

        <form action="./" method="get" autocomplete="off" novalidate [formGroup]="formLogin">
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="abc@gmail.com" autocomplete="off" formControlName="email">
          </div>
          <div class="mb-2">

            <label class="form-label">
              Senha
              <span class="form-label-description">
                    <a routerLink="" (click)="onReset()">Esqueceu a senha ?</a>
              </span>
            </label>
            <div class="input-group input-group-flat">
              <input type="password" class="form-control"  placeholder="Your password"  autocomplete="off" formControlName="password">
              <span class="input-group-text">
                    <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                    </a>
                  </span>
            </div>

          </div>

          <div class="form-footer">
            <a type="button" class="btn btn-primary w-100" style="color: #eeeeee" (click)="onSubmit()">Entrar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
