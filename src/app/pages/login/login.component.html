<section class="vh-80 gradient-custom">
  <div class=" card container py-5 h-100" style="width: 400px; height: 200px" *ngIf="formLogin">
    <h2 style="margin: 10px">Login</h2>
    <form [formGroup]="formLogin">
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" formControlName="email" />
        <label class="form-label" for="form2Example1">Endere√ßo de e-mail</label>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
        <label class="form-label" for="form2Example2">Palavra-passe</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a type="button" style="color: #e88420" (click)="onReset()">Esqueceu a palavra-passe?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button  type="button"  class="btn  btn-block mb-4" (click)="onSubmit()">Entrar</button>
