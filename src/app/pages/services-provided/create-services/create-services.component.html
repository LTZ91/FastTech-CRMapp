<div class="card" style="height: 400px; width: 500px">
  <div class="card-title">
    <h2 *ngIf="service">Update Service</h2>
    <h2 *ngIf="!service">Add Service</h2>
  </div>
  <form class="row g-3" style="margin-left: 15%; height: 200px"  [formGroup]="formService">
    <div class="col-md-6">
      <label for="inputDescription" class="form-label">Description</label>
      <input  type="text" style="width: 100%" class="form-control" id="inputDescription" formControlName="description">
    </div>
    <div class="col-md-4">
      <label for="inputPrice" class="form-label">Price</label>
      <select id="inputPrice" class="form-select" formControlName="priceId">
        <option *ngFor="let prices of price" [value]="prices.id">
          {{prices.value}}
        </option>
      </select>
    </div>
    <div formArrayName="conditions" class="col-md-12">
      <div *ngFor="let conditions of conditionsGroup.controls; let i=index">
        <div>
          <label  class="form-label">Conditions</label>
          <textarea type="text" class="form-control" placeholder="conditions..."  formControlName="{{i}}"> </textarea>
        </div>
      </div>

    </div>
    <div>
      <button type="submit"  [disabled]="formService.invalid" class="btn btn-primary " (click)="onCreate()">
        <span *ngIf="!service" >add</span>
        <span *ngIf="service" >update</span>
      </button>      <button  type="submit" class="btn btn-danger" (click)="cancel()">cancel</button>
    </div>
  </form>
</div>
