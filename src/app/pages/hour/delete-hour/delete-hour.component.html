<div class="card">
  <div class="dialog">
    <h2 *ngIf="hour">Delete Hour</h2>
  </div>
  <div>
    <p>Do you want to delete this time?</p>
  </div>
  <div class="container">
    <button type="submit" class="btn btn-danger botao " (click)="onDeleteHour()">Eliminar</button>
    <button type="submit" class="btn btn-primary botao" (click)="cancel()">Cancelar</button>
  </div>
</div>
