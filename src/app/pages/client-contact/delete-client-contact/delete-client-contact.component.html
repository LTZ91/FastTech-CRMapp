<div class="card">
  <div class="dialog">
    <h2 *ngIf="clientContact">Delete Client Contact</h2>
  </div>
  <div>
    <p>Do you want to delete this Client Contact?</p>
  </div>
  <div class="container">
    <button type="submit" class="btn btn-danger botao " (click)="onDelete()">delete</button>
    <button type="submit" class="btn btn-primary botao" (click)="cancel()">cancel</button>
  </div>
</div>
