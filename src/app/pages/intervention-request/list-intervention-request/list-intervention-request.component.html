<div class="table-container py-2 h-100">
<div><h4>Tarefas Recebidas</h4></div>
<table class="table table-striped"  style="font-size: 5px;  ">
  <thead>
  <tr>
    <th scope="row">INT</th>
    <th scope="row">De</th>
    <th scope="row">Cliente</th>
    <th scope="row">Tarefa</th>
<!--    <th scope="row">Enviada</th>-->
    <th scope="row">Tipo</th>
    <th scope="row">Data fim</th>
<!--    <th scope="row">Estado</th>-->
    <th scope="row">Acções</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let request of interventionRequest ">
    <td>{{request.id}}</td>
    <td>{{request.technician}}</td>
    <td>{{request.customer}}</td>
    <td><a href="/request-details/{{request.id}}"><span type="button" (click)="requestDetails(request)">{{request.interventionReason}}</span></a></td>
<!--    <td>{{request.dateRequest}}</td>-->
    <td>Até</td>
    <td>2024-07-20</td>
<!--    <td>{{request.status}}</td>-->
    <th><span  type="button" class="material-icons edit"
               (click)="onEdit(request)">
      edit
    </span>
      <span type="button" class="material-icons delete" (click)="onDelete(request)">
        delete
      </span></th>
  </tr>
  </tbody>
</table>

<div>
  <button mat-mini-fab class="add" routerLink="/create-intervention-request"><span class="material-symbols-outlined" >add</span></button>
</div>

</div>
