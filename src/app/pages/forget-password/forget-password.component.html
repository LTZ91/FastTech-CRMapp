<div class="card" style="align-content: center">
  <div class="card-title">
    <h2>Confirm Email</h2>
  </div>
  <form [formGroup]="forgetPasswordForm">
    <div>
      <label for="email">Email</label>
      <input formControlName="email" type="email" style="width: 80%" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div>
      <button  type="submit" class="btn btn-primary" (click)="onSend()">send</button>
      <button  type="submit" class="btn btn-danger" (click)="cancel()">cancel</button>
    </div>
  </form>
</div>
