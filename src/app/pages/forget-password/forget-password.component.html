<div class="card" style="align-content: center">
  <div class="card-title">
    <h2>Confirm Email</h2>
  </div>
  <form>
    <div class="form-group">
      <label for="password">Email</label>
      <input type="email" style="width: 80%" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp"  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">send</button>
    <button  type="submit" class="btn btn-danger" (click)="cancel()">cancel</button>
  </form>
</div>
