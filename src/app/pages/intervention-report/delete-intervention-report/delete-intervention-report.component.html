<div class="card">
  <div class="dialog">
    <h2 *ngIf="interventionReport">Fechar Intervenção</h2>
  </div>
  <div>
    <p>Deseja fechar esta Intervenção?</p>
  </div>
  <div class="container">
    <button type="submit" class="btn btn-danger botao " (click)="onDelete()">Close</button>
    <button type="submit" class="btn btn-primary botao" (click)="cancel()">Cancel</button>
  </div>
</div>
