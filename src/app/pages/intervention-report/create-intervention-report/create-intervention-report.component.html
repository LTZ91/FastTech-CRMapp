<section class="gradient-custom  d-flex align-items-center justify-content-center">
  <div class="container-fluid  d-flex align-items-center justify-content-center">
    <div class="row  justify-content-center align-items-center ">
      <div class="col-12 col-lg-8 col-xl-6">
        <div class="d-flex flex-column h-100 justify-content-center">
          <div class="d-flex justify-content-end mb-4">
            <img src="../../../assets/logoFasttech1.png" alt="logo" class="logo" style="height: 50px; width: auto; padding-left: 20px">
          </div>
          <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center" *ngIf="!interventionReport">Open Intervention Report</h2>
          <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center" *ngIf="interventionReport">Close Ticket</h2>
          <form [formGroup]="formInterventionReport" class="d-flex flex-column">
            <div class="row">
              <div class="col-12 col-md-6 mb-4">
                <label class="form-label select-label">Intervention Request</label>
                <select class="select form-control" formControlName="interventionRequestId">
                  <option *ngFor="let interventions of interventionRequest" [value]="interventions.id">
                    {{interventions.interventionReason}}
                  </option>
                </select>
              </div>
              <div class="col-12 col-md-6 mb-4">
                <label class="form-label">Intervention Mode</label>
                <select class="select form-control" formControlName="interventionModeId">
                  <option *ngFor="let interventions of interventionMode" [value]="interventions.id">
                    {{interventions.mode}}
                  </option>
                </select>
              </div>
              <div class="col-12 col-md-6 mb-4">
                <div class="form-outline w-100">
                  <label for="startTime" class="form-label">Start Time</label>
                  <input type="datetime-local" class="form-control" id="startTime" formControlName="startTime" />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-4">
                <div class="form-outline w-100">
                  <label for="endTime" class="form-label">End Time</label>
                  <input type="datetime-local" class="form-control" id="endTime" formControlName="endTime" />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-4">
                <div class="form-outline w-100">
                  <label for="breakTime" class="form-label">Break Time</label>
                  <input type="number" class="form-control" id="breakTime" formControlName="breakTime" />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-4">
                <div class="form-outline w-100">
                  <label for="discount" class="form-label">Discount</label>
                  <input type="number" class="form-control" id="discount" formControlName="discount" />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-4">
                <div class="form-outline w-100">
                  <label for="discountReason" class="form-label">Discount Reason</label>
                  <input type="text" class="form-control" id="discountReason" formControlName="discountReason" />
                </div>
              </div>
              <div class="col-12 mb-4">
                <label class="form-label">Activities Performed</label>
                <div formArrayName="activitiesPerformed">
                  <div *ngFor="let activitiesPerformed of activitiesPerformedGroup.controls; let i = index">
                    <textarea type="text" class="form-control mb-2" placeholder="Activities performed..." formControlName="{{i}}"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-12 mb-4">
                <label class="form-label">Pending Activities</label>
                <div formArrayName="pendingActivities">
                  <div *ngFor="let pendingActivities of pendingActivitiesGroup.controls; let i = index">
                    <textarea type="text" class="form-control mb-2" placeholder="Pending activities..." formControlName="{{i}}"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-4 pt-2 text-center">
              <button class="btn btn-primary me-2" type="submit" (click)="onCreate()">
                <span *ngIf="!interventionReport">Add</span>
                <span *ngIf="interventionReport">Update</span>
              </button>
              <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
