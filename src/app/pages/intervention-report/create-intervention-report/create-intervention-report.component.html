<div style="background: #34342b">
  <h1 mat-dialog-title>Relatório de Intervenção</h1>
  <!--  <div class="card-header">-->
  <!--    Featured-->
  <!--  </div>-->
  <div mat-dialog-content style="width: 500px; height: 200px; font-size: 11px; text-decoration-color: #2b2b58">
    <form class="row g-3" [formGroup]="formInterventionReport">
      <div class="col-12">
        <label for="interventionRequestId" class="form-label">Pedido de intervenção</label>
        <select id="interventionRequestId" class="form-select" formControlName="interventionRequestId">
          <option *ngFor="let request of interventionRequest" [value]="request.id">{{request.interventionReason}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="startTime" class="form-label">Hora Inicial</label>
        <input type="time" class="form-control" id="startTime" formControlName="startTime">
      </div>
      <div class="col-md-4">
        <label for="endTime" class="form-label">Hora Final</label>
        <input type="time" class="form-control" id="endTime" formControlName="endTime">
      </div>
      <div class="col-md-4">
        <label for="breakTime" class="form-label">Intervalo</label>
        <input type="number" class="form-control" id="breakTime" formControlName="breakTime">
      </div>
<!--      <div class="col-12">-->
<!--        <label for="activitiesPerformed" class="form-label">Actividades Realizadas</label>-->
<!--        <textarea type="text" class="form-control" id="activitiesPerformed" formControlName="activitiesPerformed"></textarea>-->
<!--      </div>-->
      <div formArrayName="activitiesPerformed" class="col-md-6">
        <div *ngFor="let conditions of activitiesPerformedGroup.controls; let i=index">
          <div>
            <label  class="form-label">Actividades Realizadas</label>
            <textarea type="text" class="form-control" placeholder="Actividades..."  formControlName="{{i}}"></textarea>
          </div>
        </div>
      </div>
      <div formArrayName="pendingActivities" class="col-md-6">
        <div *ngFor="let conditions of pendingActivitiesGroup.controls; let i=index">
          <div>
            <label  class="form-label">Actividades Pendentes</label>
            <textarea type="text" class="form-control" placeholder="Actividades..."  formControlName="{{i}}"></textarea>
          </div>
        </div>
      </div>
<!--      <div class="col-md-6">-->
<!--        <label for="pendingActivities" class="form-label">Actividades Pendentes</label>-->
<!--        <textarea type="text" class="form-control" id="pendingActivities" formControlName="pendingActivities"></textarea>-->
<!--      </div>-->
      <div class="col-md-4">
        <label for="interventionModeId" class="form-label">Tipo</label>
        <select id="interventionModeId" class="form-select" formControlName="interventionModeId">
          <option *ngFor="let mode of interventionMode" [value]="mode.id">{{mode.mode}}</option>
        </select>
      </div>
<!--      <div class="col-md-2">-->
<!--        <label for="inputZip" class="form-label">Zip</label>-->
<!--        <input type="text" class="form-control" id="inputZip">-->
<!--      </div>-->
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Fechar
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-outline-primary" (click)="onCreate()">submeter</button>
        <button type="submit" class="btn btn-outline-warning" (click)="clean()">limpar</button>
      </div>
    </form>
  </div>

</div>
