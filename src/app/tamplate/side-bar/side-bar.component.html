

<nav
  class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light baground"
  id="sidenav-main"
  (mouseover)="onMouseEnterSidenav()"
  (mouseout)="onMouseLeaveSidenav()"
>
  <ng-scrollbar>
    <div class="scrollbar-inner">
      <div class="sidenav-header d-flex mx-auto mt-auto">
        <a class="navbar-brand align-items-center justify-content-center"
           [routerLink]="['/home']">
          <img
            src="assets/logoFasttech1.png"
            class="navbar-brand-img"
            alt="logo"
          />
        </a>
        <div class="ml-auto">
          <!-- Sidenav toggler -->
          <div
            class="sidenav-toggler d-none d-xl-block"
            data-action="sidenav-unpin"
            data-target="#sidenav-main"
            (click)="minimizeSidebar()"
          >
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-inner">
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <!-- Collapse header -->
          <ul class="navbar-nav">
            <li *ngFor="let menuitem of menuItems" class="nav-item">
              <!--If is a single link-->
              <div class=""
                   *ngIf="menuitem.type === 'link'"
              >
                <a
                  routerLinkActive="active"
                  [routerLink]="[menuitem.path]"

                  class="nav-link"
                  type="button"
                >
                  <i class="{{ menuitem.icontype }}"></i>
                  <span class="nav-link-text">{{ menuitem.title}}</span>
                </a>
              </div>
              <!--If it have a submenu-->
              <div class=""
                   *ngIf="menuitem.type === 'sub'"
              >
                <a
                  data-toggle="collapse"
                  routerLinkActive="active"
                  (click)="menuitem.isCollapsed = !menuitem.isCollapsed"
                  [attr.aria-expanded]="!menuitem.isCollapsed"
                  [attr.aria-controls]="menuitem.collapse"
                  *ngxPermissionsOnly="menuitem.permissions"
                  class="nav-link"
                  type="button"
                >
                  <i class="{{ menuitem.icontype }}"
                  ></i>
                  <span class="nav-link-text">{{ menuitem.title}}</span>
                </a>

              </div>

              <!--Display the submenu items-->
              <div
                id="{{ menuitem.collapse }}"
                class="collapse"
                *ngIf="menuitem.type === 'sub'"
                [collapse]="menuitem.isCollapsed"
                [isAnimated]="true"
              >
                <ul class="nav nav-sm flex-column">
                  <li
                    *ngFor="let childitems of menuitem.children"
                    class="nav-item"
                  >
                    <!--If is a single link-->
                    <div class=""
                         *ngIf="childitems.type === 'link'"

                    >
                      <a
                        routerLinkActive="active"
                        [routerLink]="[childitems.path]"
                        class="nav-link"
                        *ngxPermissionsOnly="childitems.permissions"

                        type="button"
                      >
                        {{ childitems.title  }}
                      </a>
                    </div>
                    <!--If it have a submenu-->
                    <a
                      data-toggle="collapse"
                      routerLinkActive="active"
                      (click)="childitems.isCollapsed = !childitems.isCollapsed"
                      [attr.aria-expanded]="!childitems.isCollapsed"
                      [attr.aria-controls]="childitems.collapse"
                      *ngIf="childitems.type === 'sub'"
                      class="nav-link"
                      type="button"
                    >
                      {{ childitems.title }}
                    </a>
                    <!--Display the submenu items-->
                    <div
                      id="{{ childitems.collapse }}"
                      class="collapse"
                      *ngIf="childitems.type === 'sub'"
                      [collapse]="childitems.isCollapsed"
                      [isAnimated]="true"
                    >
                      <ul class="nav">
                        <li
                          *ngFor="let childitem of childitems.children"
                          class="nav-item"
                        >
                          <a
                            routerLinkActive="active"
                            [routerLink]="[childitem.path]"
                            class="nav-link"
                            *ngIf="childitem.type === 'link'"
                            type="button"
                          >
                            {{ childitem.title}}
                          </a>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </ng-scrollbar>

</nav>
